    <h1>Añadir Más Películas</h1>

    <form id="addMovieForm">
      <div class="titleMovieForm mb-2">
        <label for="newMovieTitle">Título:</label>
        <input
          type="text"
          class="form-control"
          id="newMovieTitle"
          name="newMovieTitle"
          placeholder="Guardians of the Galaxy Vol. 3"
          autocomplete="off"
          required
        />
      </div>
      <div class="yearMovieForm mb-2">
        <label for="newMovieYear">Año:</label>
        <input
          type="number"
          class="form-control"
          id="newMovieYear"
          name="newMovieYear"
          autocomplete="off"
          placeholder="2023"
          required
        />
      </div>
      <div class="directorMovieForm mb-2">
        <label for="newMovieDirector">Director:</label>
        <input
          type="text"
          class="form-control"
          id="newMovieDirector"
          name="newMovieDirector"
          placeholder="James Gunn"
          autocomplete="off"
          required
        />
      </div>
      <div class="durationMovieForm mb-2">
        <label for="newMovieDuration">Duración:</label>
        <input
          type="text"
          class="form-control"
          id="newMovieDuration"
          name="newMovieDuration"
          placeholder="2h 29min"
          autocomplete="off"
          required
        />
      </div>
      <div class="genreMovieForm mb-2">
        <label for="newMovieGenre">Géneros:</label>
        <input
          type="text"
          class="form-control"
          id="newMovieGenre"
          name="newMovieGenre"
          placeholder="Action Adventure Comedy (Se puede agregar más de un género separado por espacios)"
          autocomplete="off"
          required
        />
      </div>
      <div class="rateMovieForm mb-2">
        <label for="newMovieRate">Puntuación:</label>
        <input
          type="number"
          step="any"
          class="form-control"
          id="newMovieRate"
          name="newMovieRate"
          placeholder="7.1"
          autocomplete="off"
          required
        />
      </div>
      <div class="posterMovieForm mb-2">
        <label for="newMoviePoster">Poster:</label>
        <input
          type="text"
          class="form-control"
          id="newMoviePoster"
          name="newMoviePoster"
          placeholder="https://lumiere-a.akamaihd.net/v1/images/lat_2ae5e247.jpeg"
          autocomplete="off"
          required
        />
      </div>
      <button type="submit" class="btn form-control mt-2" id="addMovie">
        Añadir Película
      </button>
      <button type="button" class="btn form-control mt-2" id="clearForm">
        Limpiar Formulario
      </button>
    </form>

    <p class="textRef">
      <strong>Nota</strong>: Todas las peliculas añadidas serán visibles en el
